<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title" id="title">시간을 설정해 주세요</div>
    <div class="title" id="title_end">시간이 종료되었습니다.</div>
    <div class="set_time_container">
        <div class="minus_symbol" id="minus_symbol">-</div>
        <div id="hours">00</div>
        <div>:</div>
        <div id="minutes">00</div>
        <div>:</div>
        <div id="seconds">00</div>
        <div class="minus_symbol">-</div>
    </div>
    <div class="add_time_container">
        <button class="add_time" id="add1h">+1h</button>
        <button class="add_time" id="add30m">+30m</button>
        <button class="add_time" id="add15m">+15m</button>
        <button class="add_time" id="add10m">+10m</button>
        <button class="add_time" id="add5m">+5m</button>
        <button class="add_time" id="addself">직접 입력하기</button>
    </div>
    <button class="reset_btn" id="resettime">초기화</button>
    <button class="start_btn" id="start">시작하기</button>


    
    <script src="script.js"></script>

</body>
